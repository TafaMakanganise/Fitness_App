<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT-Fitness | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.png" alt="FT-Fitness Logo" class="auth-logo">
                <h2>Welcome Back!</h2>
                <p>Log in to continue your fitness journey</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Log In</button>
            </form>

            <div class="social-login">
                <p>Or log in with</p>
                <div class="social-buttons">
                    <button class="btn btn-facebook" id="facebookLogin">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button class="btn btn-google" id="googleLogin">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to home</a>
            </div>
        </div>

        <div class="auth-image">
            <img src="images/login-image.jpg" alt="Fitness Motivation">
        </div>
    </div>
    <!-- Add this right before your existing script tag in both files -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId: '2128754130918952',
      cookie: true,
      xfbml: true,
      version: 'v19.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

    <script src="js/auth.js"></script>
</body>
</html>
