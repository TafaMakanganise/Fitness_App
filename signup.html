<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT-Fitness | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.png" alt="FT-Fitness Logo" class="auth-logo">
                <h2>Create Your Account</h2>
                <p>Start your fitness journey today</p>
            </div>
<form id="signupForm" class="auth-form">
  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
  </div>
  <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
</form>
            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="btn btn-facebook" id="facebookSignup">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button class="btn btn-google" id="googleSignup">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to home</a>
            </div>
        </div>

        <div class="auth-image">
            <img src="images/signup-image.jpg" alt="Fitness Motivation">
        </div>
    </div>
    <!-- Add this right before your existing script tag in both files -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId: '2128754130918952',
      cookie: true,
      xfbml: true,
      version: 'v19.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

    <script src="js/auth.js"></script>
</body>
</html>
